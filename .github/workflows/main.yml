name: Build Extensions

on:
  workflow_dispatch:

jobs:
  build-xpi:
    name: Build XPI (Firefox)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install web-ext
        run: npm install --global web-ext

      - name: Sign XPI via Mozilla AMO
        env:
          JWT_ISSUER: ${{ secrets.AMO_JWT_ISSUER }}
          JWT_SECRET: ${{ secrets.AMO_JWT_SECRET }}
        run: |
          web-ext sign --api-key=$JWT_ISSUER --api-secret=$JWT_SECRET --artifacts-dir=dist --channel=listed --amo-metadata=metadata.json

      - name: Upload XPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: RubyTweaks-XPI
          path: dist/*
  
  build-crx:
    name: Build CRX (Chrome)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Chrome
        run: |
          sudo apt update
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome*.deb
          rm -r ./google-chrome*.deb

      - name: Build CRX
        env:
          PEMFILE: ${{ secrets.RUBYTWEAKS_PEM }}
        run: |
          cd ..
          echo "$PEMFILE" > RubyTweaks.pem
          google-chrome-stable --pack-extension="RubyTweaks" --pack-extension-key="./RubyTweaks.pem"
          mv *.crx RubyTweaks

      - name: Upload CRX artifact
        uses: actions/upload-artifact@v4
        with:
          name: RubyTweaks-CRX
          path: ./*.crx